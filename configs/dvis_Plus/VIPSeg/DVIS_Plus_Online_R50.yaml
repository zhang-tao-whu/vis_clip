INPUT:
  SAMPLING_FRAME_NUM: 5
  SAMPLING_FRAME_RANGE: 2
  CROP:
    ENABLED: False
  PSEUDO:
    CROP:
      ENABLED: False

OUTPUT_DIR: './output_DVIS_Plus_Online_R50_VIPSeg'