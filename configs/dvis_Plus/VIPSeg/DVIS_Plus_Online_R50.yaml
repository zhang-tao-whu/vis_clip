_BASE_: MinVIS_R50.yaml
MODEL:
  META_ARCHITECTURE: "DVIS_Plus_online"
  MASK_FORMER:
    TRANSFORMER_DECODER_NAME: "VideoMultiScaleMaskedTransformerDecoder_dvisPlus"
    REID_BRANCH: True
  TRACKER:
    NOISE_MODE: "wa"
    NOISE_RATIO: 0.5
