_BASE_: ../MinVIS_R50.yaml
MODEL:
  BACKBONE:
    NAME: "D2SwinTransformer"
  SWIN:
    EMBED_DIM: 192
    DEPTHS: [2, 2, 18, 2]
    NUM_HEADS: [6, 12, 24, 48]
    WINDOW_SIZE: 12
    APE: False
    DROP_PATH_RATE: 0.3
    PATCH_NORM: True
    PRETRAIN_IMG_SIZE: 384
  WEIGHTS: "model_final_e5f453.pkl"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_FORMER:
    NUM_OBJECT_QUERIES: 200
SOLVER:
  IMS_PER_BATCH: 8
  STEPS: (14000,)
  MAX_ITER: 20000
INPUT:
  MIN_SIZE_TRAIN: (360, 480, 600)
  MAX_SIZE_TRAIN: 1024
  MIN_SIZE_TEST: 480
  CROP:
    ENABLED: False
  PSEUDO:
    CROP:
      ENABLED: False
    MIN_SIZE_TRAIN: (360, 480, 600)
    MAX_SIZE_TRAIN: 1024

DATASETS:
  DATASET_RATIO: [1.0, ]
  DATASET_NEED_MAP: [False, ]
  DATASET_TYPE: ['video_instance', ]
  DATASET_TYPE_TEST: ['video_instance', ]
  # The categories of all datasets will be mapped to the categories of the last dataset
  TRAIN: ("ovis_train",)
  TEST: ("ovis_val",)

OUTPUT_DIR: './output_MinVIS_SwinL_OVIS'